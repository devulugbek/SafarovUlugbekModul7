

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Car CRUD app </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">ðŸš— Car CRUD App</h2>
    <form id="carForm" class="row g-3">
      <input type="hidden" id="carId">
      <div class="col-md-4"><input type="text" class="form-control" placeholder="Brand" id="brand" required></div>
      <div class="col-md-4"><input type="text" class="form-control" placeholder="Model" id="model" required></div>
      <div class="col-md-4"><input type="number" class="form-control" placeholder="Year" id="year" required></div>
      <div class="col-md-4"><input type="text" class="form-control" placeholder="Color" id="color" required></div>
      <div class="col-md-4"><input type="text" class="form-control" placeholder="Engine" id="engine" required></div>
      <div class="col-md-4"><input type="text" class="form-control" placeholder="Fuel Type" id="fuel" required></div>
      <div class="col-md-4"><input type="number" class="form-control" placeholder="Price" id="price" required></div>
      <div class="col-12"><button class="btn btn-primary" type="submit">Save</button></div>
    </form>

    <hr>
    <h4>Car List</h4>
    <table class="table table-bordered table-striped mt-3">
      <thead>
        <tr>
          <th>Brand</th><th>Model</th><th>Year</th><th>Color</th><th>Engine</th><th>Fuel</th><th>Price</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="carTable"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
